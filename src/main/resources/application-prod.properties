# common properties are here

springapp.jwtSecret=secretkey
springapp.jwtExpirationMs=86400000

management.security.enabled = false
management.endpoints.web.exposure.include=*

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/springapp
spring.datasource.username=springapp
spring.datasource.password=springapp
spring.datasource.driver-class-name=org.postgresql.Driver

spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true

server.address=0.0.0.0
server.port=8080

# nginx will do static ?
server.tomcat.resource.allow-caching=false

springfox.documentation.auto-startup=true
